<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .mb-5 {
      margin-bottom: 3.3rem !important;
    }
    body{
      background-color: rgba(209, 207, 207, 0.281);
    }
  </style>
  <title>Peso ideal </title>
</head>

<body>
  <div class="container mb-5">
    <h1 class="text-center">CALCULAR TU PESO IDEAL</h1>
    <button class="btn btn-primary float-end fw-bolder " data-bs-toggle="modal"
      data-bs-target="#exampleModal" >Formulario</button>
  </div>

  <table class="table mt-5">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Estatura(pies)</th>
        <th scope="col">Estatura(Metro)</th>
        <th scope="col">Peso Actual</th>
        <th scope="col">Peso Ideal</th>
      </tr>
    </thead>
    <tbody id="Datos">
      
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-white" id="exampleModalLabel">Formulario</h5>
          <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div>
              <h5>Nombre</h5>
            </div>
            <input type="text" class="form-control" id="Nombre" >
            <div>
              <h5>Estatura(Pies)</h5>
            </div>
            <input type="number" class="form-control" id="Estatura">
            <div>
              <h5>Peso (kg)</h5>
            </div>
            <input type="number" class="form-control" id="peso">


          </div>


        </div>
        <div class="p-3">
          <button type="button" class="btn btn-primary float-end" onclick="Datos_person()"
          data-bs-dismiss="modal">Calcualar</button>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


      <script src="Script.js"></script>
</body>

</html>
